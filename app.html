<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dragotron Supreme Battle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            position: relative;
            color: white;
        }

        #dragotron,
        #boss {
            position: absolute;
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: filter 0.5s;
        }

        #speech-bubble {
            position: absolute;
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            pointer-events: none;
        }

        #fire {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at center, #00f, #00f0);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: fireblast 0.5s forwards;
        }

        @keyframes fireblast {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .wing {
            transform-origin: top center;
            animation: flap 0.8s infinite alternate;
        }

        @keyframes flap {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(15deg);
            }
        }

        .eye {
            transform-origin: center;
            animation: blink 5s infinite;
        }

        @keyframes blink {

            0%,
            90%,
            100% {
                transform: scaleY(1);
            }

            95% {
                transform: scaleY(0.1);
            }
        }
    </style>
</head>

<body>

    <!-- Musik Latar -->
    <audio id="background-music"
        src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_8e7e1d1f4f.mp3?filename=epic-adventure-113064.mp3"
        autoplay loop></audio>

    <!-- Sound Effect -->
    <audio id="woosh-sound"
        src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_22ffb06a4a.mp3?filename=fast-swoosh-1-6743.mp3"></audio>
    <audio id="hit-sound"
        src="https://cdn.pixabay.com/download/audio/2021/09/27/audio_72958b1b7c.mp3?filename=cartoon-hit-3-8553.mp3"></audio>

    <!-- Dragotron -->
    <svg id="dragotron" viewBox="0 0 200 200">
        <circle id="body" cx="100" cy="100" r="50" fill="silver" stroke="black" stroke-width="2" />
        <circle class="eye" cx="85" cy="85" r="5" fill="deepskyblue" />
        <circle class="eye" cx="115" cy="85" r="5" fill="deepskyblue" />
        <polygon class="wing" points="40,80 20,40 60,50" fill="lightblue" stroke="black" stroke-width="2" />
        <polygon class="wing" points="160,80 180,40 140,50" fill="lightblue" stroke="black" stroke-width="2" />
        <path d="M 100 150 Q 90 170 110 190" stroke="gray" stroke-width="5" fill="none" />
    </svg>

    <!-- Boss Monster -->
    <svg id="boss" viewBox="0 0 200 200" style="display: none;">
        <circle cx="100" cy="100" r="50" fill="darkred" stroke="black" stroke-width="3" />
        <rect x="80" y="70" width="10" height="20" fill="black" />
        <rect x="110" y="70" width="10" height="20" fill="black" />
        <path d="M 80 130 Q 100 160 120 130" stroke="black" stroke-width="5" fill="none" />
    </svg>

    <div id="fire"></div>
    <div id="speech-bubble">Halo! Aku Dragotron Supreme! üê≤üî•</div>

    <script>
        const dragotron = document.getElementById('dragotron');
        const boss = document.getElementById('boss');
        const body = document.getElementById('body');
        const speech = document.getElementById('speech-bubble');
        const fire = document.getElementById('fire');
        const woosh = document.getElementById('woosh-sound');
        const hit = document.getElementById('hit-sound');
        const music = document.getElementById('background-music');

        const gitTips = [
            "git init - Membuat repo Git baru üöÄ",
            "git status - Cek status file üßê",
            "git add . - Tambahkan semua perubahan üìÇ",
            "git commit -m 'pesan' - Simpan snapshot üíæ",
            "git push origin main - Kirim ke server üåê",
            "git pull origin main - Ambil update terbaru üîÑ",
            "git branch - Lihat semua cabang üåø",
            "git merge nama_branch - Gabung cabang üîó"
        ];

        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2;
        let dx = 3;
        let dy = 3;
        let powerCount = 0;
        let bossActive = false;

        function moveDragotron() {
            posX += dx;
            posY += dy;

            if (posX <= 0 || posX >= window.innerWidth - 150) {
                dx *= -1;
                woosh.play();
                powerUp();
            }
            if (posY <= 0 || posY >= window.innerHeight - 150) {
                dy *= -1;
                woosh.play();
                powerUp();
            }

            dragotron.style.left = posX + 'px';
            dragotron.style.top = posY + 'px';
        }

        setInterval(moveDragotron, 20);

        function showRandomTip() {
            const tip = gitTips[Math.floor(Math.random() * gitTips.length)];
            speech.textContent = tip;
            speech.style.opacity = 1;
            speech.style.transform = `translate(${Math.random() * 100}px, ${Math.random() * -50}px)`;
            setTimeout(() => {
                speech.style.opacity = 0;
            }, 4000);
        }

        setInterval(showRandomTip, 6000);

        dragotron.addEventListener('click', () => {
            showRandomTip();
            shootFire();
        });

        function shootFire() {
            fire.style.left = (posX + 60) + 'px';
            fire.style.top = (posY + 30) + 'px';
            fire.style.animation = 'fireblast 0.5s forwards';
            setTimeout(() => {
                fire.style.animation = '';
            }, 600);
        }

        function powerUp() {
            const colors = ['#00f0ff', '#ff00f0', '#00ff90', '#ff9000', '#ff0', '#0ff', '#f0f'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            body.setAttribute('fill', randomColor);
            dragotron.style.filter = `drop-shadow(0 0 20px ${randomColor})`;

            powerCount++;
            if (powerCount % 3 === 0) {
                evolveDragotron();
            }

            if (powerCount % 5 === 0 && !bossActive) {
                summonBoss();
            }
        }

        function evolveDragotron() {
            dragotron.style.transform = "translate(-50%, -50%) scale(1.2)";
        }

        function summonBoss() {
            boss.style.display = 'block';
            boss.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            boss.style.top = Math.random() * (window.innerHeight - 150) + 'px';
            bossActive = true;
        }

        boss.addEventListener('click', () => {
            boss.style.display = 'none';
            bossActive = false;
            hit.play();
            alert("Kamu mengalahkan Boss Monster! üéâüêâ");
        });

    </script>

</body>

</html>
